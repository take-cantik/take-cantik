name: Setup Client

runs:
  using: "composite"

  steps:
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version-file: "react-client/.node-version"
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: "1.0.7"
